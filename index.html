<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Results summary component</title>
</head>
<body>
  <div class="cont">
    <div class="card">
      <div class="left">
        <h2>
          Your Result
        </h2>
        <div class="score">
          <p class="sc">
            76
          </p>

          <span class="of">
            of 100
          </span> 
        </div>
        <h1>
          Great
        </h1>
        <p class="desc">
          You scored higher than 65% of the people who have taken these tests.
        </p> 
       
      </div>
      <div class="right">
        <h3>
          Summary 
        </h3>
        <div class="list">
          <div class="summary-item reaction">
            <div class="div first">
              <img src="assets/images/icon-reaction.svg" alt="icon" class="img">  
              <p class="p1">
                Reaction
              </p>
            </div>
           <p class="scrd"><b>80 </b>/ 100</p></div>
          <div class="summary-item memory">
            <div class="div sec">
              <img src="assets/images/icon-memory.svg" alt="icon" class="img">
              <p class="p2">
                Memory
              </p>
            </div>
             <p class="scrd"><b>92 </b>/ 100</p></div>
          <div class="summary-item verbal">
            <div class="div thr">
            <img src="assets/images/icon-verbal.svg" alt="icon" class="img">
            <p class="p3">
              Verbal
            </p>
            </div>
            <p class="scrd"><b>61 </b>/ 100</p></div>
          <div class="summary-item visual">
            <div class="div frth">
              <img src="assets/images/icon-visual.svg" alt="icon" class="img">
              <p class="p4">
                Visual
              </p>
            </div>
             <p class="scrd"><b>73 </b>/ 100</p></div>
          <!-- <div class="btndiv"> </div> -->
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
      
    </div>
  </div>
  
  

  
  
  
</body>
</html>
